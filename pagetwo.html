    var rugImages = document.getElementById("rugBackground");

    var i = 0;

      setInterval(function() {
      rugImages.style.backgroundImage = "url(" + images[i] + ")";
      i = i + 1;

        i =  0;
      }
      }, 250); //seconds in ms
